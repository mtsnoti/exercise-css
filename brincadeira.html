<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Float e Clear</title>
 <style>
.conteudo{
 margin: 2px, solid rgb(255, 255, 255);
 background-color: rgb(87, 84, 84);
 padding: 5px;
 margin: 5px;
 width: 150px;
height: 150px;
 float: left;
}
 .clear{
 clear: both;
 }
 .principal{
 margin: solid rgb(255, 254, 254) 3px;
 background-color: rgb(0, 0, 0);
 }
</style>
</head>
<body>
<div class="principal">
<div class="conteudo" >
 <img src="img/fein.jpg" width="150">
</div>
 <div class="conteudo">
<img src="img/travis scott.jpg" width="150">
 </div>
 <div class="conteudo">
 <img src="img/195fb8f0f3e5a09554cc776d131a14c1.jpg" width="150" >
 </div>
 <div class="clear"></div>
 </div>
</body>
</html>
